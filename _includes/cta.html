<section class="cta-section image-container">
  <img src="/assets/images/placeholder.jpg" alt="Rize Digital" />
  <div class="container ">
    <div class="cta-body bento-grid imag-container">
      <div class="cta-text">
        <h2>{{ include.title }}</h2>
        <p>{{ include.text }}</p>
        <div class="button-container">
          <a href="{{ include.link }}" class="button">{{ include.button_text }}</a>
        </div>
      </div>
    </div>
</section>
