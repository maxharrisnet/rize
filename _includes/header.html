<header class="header">
  <div class="header-container">
    <div class="logo">
      <a href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/assets/images/logo/rize-logo.svg" alt="Rize Digital Logo"></a>
    </div>
    <nav>
      <div class="nav-links">
        {% for item in site.data.navigation %}
        <a href="{{ item.link }}" {% if page.url==item.link %}style="color: red;" {% endif %}>
          {{ item.name }}
        </a>
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
