<section class="hero">
  <div class="container hero-content">
    {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title }}">
    {% endif %}

    <div class="hero-text">
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}
      <h2>{{ page.subtitle }}</h2>
      {% endif %}
    </div>
  </div>
</section>
